# Territory Plugin - Items Configuration
# 아이템의 커스텀 모델 데이터(Custom Model Data)를 설정합니다
# 리소스팩과 연동하여 커스텀 텍스처를 적용할 수 있습니다

# ===== 점령석 아이템 =====
# Tier I 점령석 (설치 가능한 아이템)
Occupation_Stone_Tier_I: 1

# ===== 전쟁 두루마리 =====
# 전쟁 선포에 사용되는 두루마리
War_Declaration_Scroll: 2

# ===== 미래 확장용 =====
# 향후 추가될 아이템들을 위한 예약 공간

# Occupation_Stone_Tier_II: 3
# Occupation_Stone_Tier_III: 4
# Occupation_Stone_Tier_IV: 5
# Occupation_Stone_Tier_V: 6

# Territory_Teleport_Crystal: 10
# Territory_Shield_Item: 11
# Territory_Upgrade_Token: 12

# ===== 사용 방법 =====
# 1. 이 파일에서 커스텀 모델 데이터 숫자를 설정합니다
# 2. 리소스팩에서 동일한 숫자로 모델을 정의합니다
# 3. 플러그인이 자동으로 아이템에 적용합니다
#
# 예시:
# Occupation_Stone_Tier_I: 100
# → 리소스팩의 beacon.json에서 custom_model_data: 100 으로 설정
#
# 0으로 설정하면 커스텀 모델 데이터를 사용하지 않습니다
# Occupation_Stone_Tier_I: 0


# Territory Plugin - Team Configuration
# 팀을 정의하고 LuckPerms 그룹과 연결합니다.

teams:
  # 예시 팀 1
  korea:
    # 표시 이름
    display-name: "대한민국"

    # LuckPerms 그룹명
    luckperms-group: "korea"

    # 팀 색상 (BlueMap 마커 색상)
    color: "#FF0000"

    # 팀 설명
    description: "한반도의 수호자"

  # 예시 팀 2
  japan:
    display-name: "일본"
    luckperms-group: "japan"
    color: "#FFFFFF"
    description: "동해의 전사들"

  # 예시 팀 3
  china:
    display-name: "중국"
    luckperms-group: "china"
    color: "#FFFF00"
    description: "대륙의 강자"

# 팀 추가 방법:
# 1. 위 형식대로 새 팀 항목 추가
# 2. LuckPerms에서 동일한 그룹 생성: /lp creategroup <그룹명>
# 3. 플러그인 리로드: /territory reload


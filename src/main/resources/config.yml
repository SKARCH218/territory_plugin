# Territory Plugin Configuration

# 전쟁 활동이 가능한 월드 목록
war-worlds:
  - world
  - world_nether
  - world_the_end

# 점령석 설정
occupation-stone:
  # 점령석 생성 설정
  spawn-y-coordinate: 70  # 점령석이 생성될 Y 좌표 (지상 기준)
  block-material: OBSIDIAN  # 점령석 블록 재질 (OBSIDIAN, BEDROCK, BEACON 등)

  # 점령석 업그레이드 비용 활성화 (Vault 필요)
  upgrade-cost-enabled: true

  # 티어별 업그레이드 요구사항
  upgrade-requirements:
    tier-1-to-2:
      money: 10000
      occupation-time: 3600  # 1시간 (초 단위)
    tier-2-to-3:
      money: 25000
      occupation-time: 7200  # 2시간
    tier-3-to-4:
      money: 50000
      occupation-time: 14400  # 4시간
    tier-4-to-5:
      money: 100000
      occupation-time: 28800  # 8시간

  # 티어별 특수 능력
  tier-abilities:
    enabled: true

    tier-1:
      effect-radius: 15  # 효과 반경 (블록)
      effects: []  # 효과 없음
      defense-bonus: 0.0
      attack-bonus: 0.0

    tier-2:
      effect-radius: 20
      effects:
        - "SPEED:1"  # 영역 내 아군에게 신속 1
      defense-bonus: 0.05  # 5% 피해 감소
      attack-bonus: 0.0

    tier-3:
      effect-radius: 25
      effects:
        - "SPEED:1"
        - "REGENERATION:1"  # 재생 1
      defense-bonus: 0.10  # 10% 피해 감소
      attack-bonus: 0.05   # 5% 공격력 증가

    tier-4:
      effect-radius: 30
      effects:
        - "SPEED:2"
        - "REGENERATION:1"
        - "RESISTANCE:1"  # 저항 1
      defense-bonus: 0.15
      attack-bonus: 0.10

    tier-5:
      effect-radius: 40
      effects:
        - "SPEED:2"
        - "REGENERATION:2"
        - "RESISTANCE:1"
        - "STRENGTH:1"  # 힘 1
      defense-bonus: 0.20  # 20% 피해 감소
      attack-bonus: 0.15   # 15% 공격력 증가

  # 효과 적용 주기 (틱, 20틱 = 1초)
  effect-apply-interval: 60  # 3초마다 효과 갱신

# 전쟁 설정
war:
  # 전쟁 준비 시간 (초)
  preparation-time: 600

  # 카운트다운 알림 시점 (초)
  countdown-alerts: [300, 60, 30, 10]

  # 전쟁 최소 지속 시간 (초, 이 시간 전에는 전쟁 종료 불가)
  minimum-duration: 1800

  # 전쟁 자동 종료 시간 (초, 0이면 무제한)
  auto-end-time: 0

  # 전쟁 선포 비용
  declaration-cost:
    enabled: true
    money: 50000  # 5만원

  # 전쟁 선포 쿨타임 (초, 이전 전쟁 종료 후)
  declaration-cooldown: 7200  # 2시간

  # 전쟁 선포국 버프 (전쟁 시작 시 적용)
  attacker-buffs:
    enabled: true
    duration: 1800  # 30분 (초)
    effects:
      - "SPEED:1"           # 신속 1
      - "STRENGTH:1"        # 힘 1
      - "RESISTANCE:1"      # 저항 1
      - "REGENERATION:1"    # 재생 1
    broadcast-message: true

  # 전쟁 선포 시 실행될 콘솔 명령어 목록
  # {team} 플레이스홀더를 사용하여 전쟁을 선포한 국가명으로 치환됩니다
  declaration-commands:
    - "say {team}이(가) 전면전을 선포했습니다!"
    - "title @a title {\"text\":\"전쟁 경고!\",\"color\":\"red\"}"
    - "title @a subtitle {\"text\":\"{team}의 전면전 선포\",\"color\":\"yellow\"}"

  # 전쟁 보상 시스템
  rewards:
    enabled: true

    # 승리 보상 (전쟁 종료 시 최고 점수 국가)
    victory:
      money: 100000
      items:
        - "diamond:64"
        - "netherite_ingot:16"
        - "enchanted_golden_apple:5"
      broadcast: true
      commands:
        - "title @a[team={winner}] title {\"text\":\"승리!\",\"color\":\"gold\"}"

    # 참여 보상 (킬 수에 따라)
    participation:
      kills-per-reward: 10  # 10킬마다 보상
      money: 5000
      broadcast-milestone: true

    # MVP 보너스 (최다 킬 또는 최다 점령)
    mvp:
      enabled: true
      money: 50000
      items:
        - "diamond_block:10"
      broadcast: true

# 캐시 설정
cache:
  # 플레이어 그룹 캐시 유지 시간 (밀리초, 5분)
  player-group-ttl: 300000
  # 캐시 정리 주기 (밀리초, 1분)
  cleanup-interval: 60000

# 성능 설정
performance:
  # 느린 쿼리 경고 임계값 (밀리초)
  slow-query-threshold: 100
  # 최대 DB 연결 풀 크기
  max-db-connections: 10

# 영토 보호 설정
territory-protection:
  # 전쟁 중이 아닐 때 본인 팀 땅만 상호작용 가능
  peaceful-own-team-only: true

  # 전쟁 중이 아닐 때 주인 없는 땅 상호작용 불가
  peaceful-unclaimed-deny: true

  # 전쟁 중일 때 모든 땅 상호작용 가능
  war-all-lands-accessible: true

  # 같은 팀끼리 PVP 차단
  block-friendly-fire: true

# 메시지 설정
messages:
  prefix: "&6[Territory]&r "
  stone-placed: "&a점령석을 설치했습니다!"
  stone-upgraded: "&a점령석이 업그레이드되었습니다!"
  war-declared: "&c전면전이 선포되었습니다!"
  territory-protected: "&c이 영토는 보호되고 있습니다!"

